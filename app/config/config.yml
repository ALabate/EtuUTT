imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    cache:            false

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

# KnpPaginator
knp_paginator:
    page_range: 10                     # default page range used in pagination control
    default_options:
        page_name: page                # page query parameter name
        sort_field_name: sort          # sort field query parameter name
        sort_direction_name: direction # sort direction query parameter name
        distinct: true                 # ensure distinct results, useful when ORM queries are using GROUP BY statements
    template:
        pagination: EtuCoreBundle:Pagination:sliding.html.twig     # sliding pagination controls template
        sortable: EtuCoreBundle:Pagination:sortable_link.html.twig # sort link template


# TgaAudienceBundle
tga_audience:
    session_duration: 300           # Duration meanwhile a visitor is unique
    disabled_routes:                # List of disabled routes to not track with the bundle
        - _wdt
        - fos_js_routing_js
        - notifs_new
        - admin_stats
        - admin_index
    environnements: ['prod', 'dev'] # List of environnements where the bundle will track requests

# EtuUTT
etu_core:
    domain: openutt.utt.fr
    translation:
        languages: ['en', 'fr', 'es', 'cn']

etu_user:
    ldap:
        host: ldap.utt.fr
        port: 389

    cas:
        version: '2.0'
        host: cas.utt.fr
        port: 443
        path: '/cas/'
        change_session_id: false


